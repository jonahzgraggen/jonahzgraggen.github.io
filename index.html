<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name</title>
    <style>
        body {
            font-family: Georgia, Times, serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            color: #333;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: white;
            padding: 2rem;
            border-bottom: 1px solid #eee;
            z-index: 1000;
        }

        .nav-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-weight: normal;
            font-size: 1.2rem;
            margin: 0;
            font-family: Georgia, Times, serif;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        main {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .photo-grid {
            max-width: 800px; /* Set a max-width for the content */
            margin: 2rem auto; /* Center the grid */
        }

        .photo-item {
            width: 100%;
            margin-bottom: 3rem;
        }

        .photo-item img {
            width: 100%;
            height: auto;
            display: block;
        }

        a {
            color: rgb(0, 0, 238);
            text-decoration: underline;
        }

        a:hover {
            color: rgb(0, 0, 180);
        }

        .photo-info {
            margin-top: 0.8rem;
            font-size: 0.9rem;
            color: #666;
            text-align: left; /* Keep the text left-aligned */
        }

        @media (max-width: 800px) {
            nav {
                padding: 1rem;
            }

            .nav-content {
                flex-direction: column;
                gap: 1rem;
            }

            main {
                margin-top: 120px;
                padding: 1rem;
            }

            .photo-grid {
                width: 100%;
                padding: 0 1rem;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <h1 class="site-title">
                <a href="index.html">Your Name</a>
            </h1>
            <div class="nav-links">
                <a href="photographs.html">Photographs</a>
                <a href="diary.html">Writing</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="photo-grid">
            <div class="photo-item">
                <img src="/images/boulder1.jpg" alt="Moss-covered boulder in the Laurentian mountains">
                <div class="photo-info">
                    Laurentian Mountains, Quebec
                    <br>
                    October 2024
                </div>
            </div>
            <!-- Space for future entries -->
        </div>
    </main>
</body>
</html>
