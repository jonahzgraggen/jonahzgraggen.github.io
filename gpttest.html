<!DOCTYPE html>
<html lang="en">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sample Website</title>
<style>
  body {
    background-color: #a5eaf3;
    font-family: Arial, sans-serif;
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
  }

  nav a {
    text-decoration: none;
    color: #333;
    margin-right: 10px;
  }

  nav a:hover {
    color: #666;
  }

  .container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 10px;
    padding-top: 50px;
    max-width: 1200px;
    margin: 0 auto;
  }

  .box {
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #333;
    padding: 10px;
    cursor: pointer;
    text-align: center;
    text-decoration: none;
    color: #333;
  }

  .box:hover {
    background-color: #73edbc;
  }

  .square {
    grid-row: span 2;
    grid-column: span 2;
    width: 200px;
    height: 200px;
  }

  .skinny-rectangle {
    grid-row: span 2;
    width: 100px;
    height: 200px;
  }

  .long-rectangle {
    grid-column: span 2;
    width: 400px;
    height: 100px;
  }
</style>
</head>
<body>
<header>
  <nav>
    <a href="about.html">About</a>
    <a href="writing.html">Writing</a>
    <a href="index.html">Index</a>
  </nav>
</header>
<main class="container">
  <a href="page1.html" class="box square">monthly photographs</a>
  <a href="page2.html" class="box skinny-rectangle">TBC</a>
  <a href="page3.html" class="box long-rectangle">Box 3</a>
  <a href="page4.html" class="box square">Box 4</a>
  <a href="page5.html" class="box long-rectangle">Box 5</a>
  <a href="page6.html" class="box skinny-rectangle">Box 6</a>
  <a href="page7.html" class="box square">paintings i like</a>
  <a href="page8.html" class="box skinny-rectangle">reading log</a>
  <a href="page9.html" class="box square">Box 9</a>
  <a href="page10.html" class="box long-rectangle">Box 10</a>
  <a href="page11.html" class="box skinny-rectangle">Box 11</a>
  <a href="page12.html" class="box square">Box 12</a>
  <a href="page13.html" class="box long-rectangle">influences</a>
  <a href="page14.html" class="box skinny-rectangle">Box 14</a>
</main>
</body>
</html>
